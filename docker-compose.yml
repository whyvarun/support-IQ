version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: supportiq-postgres
    environment:
      POSTGRES_USER: supportiq
      POSTGRES_PASSWORD: supportiq_pass
      POSTGRES_DB: supportiq_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supportiq -d supportiq_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
